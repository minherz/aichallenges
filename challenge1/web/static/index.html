                    <div id="chat-modal" class="chat-modal">
                        <div id="bot-messages" class="bot-messages">
                            <p class="bot-message">
                                <span class="bot-message-text">Hi, I'm challenging you to test my knowledge in travel planning. I can help you with your next trip.</span>

                        </div>

                    </div>
                </div>
            </div>
        </div>
